<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<main role="main" class="container-fluid" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h1 class="mb-3">順路にお進みください</h1>
    <img class="mb-3" src="{{ url_for('static', filename='img/guide_zundamon.png') }}" style="width: 600px; height: 600px" alt="ガイドずんだもん.png" >
    <p id="countdown" class="mb-3"></p>
</main>

</body>

</html>

<script>
    $(function() {
        for (let i = 1; i <= 5; i++) {
            setTimeout(function() {
                $("#countdown").text(`${6 - i} 秒後に自動的にホームに戻ります・・・`);
            }, (i * 1000));
        }

        setTimeout(function () {
            $("#countdown").text("Redirect...");
            location.href = "/";
        }, 6000);
    });
</script>
