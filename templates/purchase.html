<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>購入完了</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

<nav id="navbar"></nav>

<div style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h1 class="display-1"><b>購入完了</b></h1>
    <h1 class="display-6">
        注文番号：<code>{{ order_id }}</code>
    </h1>

    <div class="mb-3">
        <input id="checkbox" class="form-check-input" type="checkbox">
        <label class="form-check-label" for="checkbox">
            用紙に注文番号を記入しました。
        </label>
    </div>

    <a id="back-button" class="mb-3 btn btn-primary disabled" href="{{ url_for('route') }}">
        <i class="bi-house-fill"></i>
        Back
    </a>

    <div class="mb-3">
        <img src="{{ url_for('static', filename='img/check_zundamon.png') }}" alt="チェックずんだもん.png" style="width: 100%; height: 100%">
    </div>
</div>

<script>
    $(function() {
        const checkBox = $("#checkbox");
        const backButton = $("#back-button");

        checkBox.on("change", function() {
            if (checkBox.prop("checked")) {
                backButton.removeClass("disabled");
            } else {
                backButton.addClass("disabled");
            }
        });
    });
</script>

</body>

</html>
